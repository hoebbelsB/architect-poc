<div
  class="modal-wrapper"
  *ngIf="showMenu$ | async"
>
  <div
    class="backdrop"
    (click)="closeDialog()"
  ></div>
  <dialog
    *ngIf="activeMenuType$ | async as activeMenuType"
    class="dialog"
    open
  >
    <!-- TODO: render actual menus, do we divide them into components? -->
    <ng-container [ngSwitch]="activeMenuType">
      <div *ngSwitchCase="SettingsType.SPACES">
        <h2>Spaces Settings</h2>
      </div>
      <div *ngSwitchCase="SettingsType.SIDEBAR">
        <h2>Sidebar Settings</h2>
      </div>
      <div *ngSwitchCase="SettingsType.DASHBOARDS">
        <h2>Dashboard Settings</h2>
      </div>
      <div *ngSwitchDefault>
        <div><strong>Lol</strong></div>
      </div>
    </ng-container>
    <div
      class="settings-container"
      [ngClass]="{
    'spaces-settings': activeMenuType === SettingsType.SPACES,
    'sidebar-settings': activeMenuType === SettingsType.SIDEBAR,
    'dashboards-settings': activeMenuType === SettingsType.DASHBOARDS
    }"
    >
      <div><strong>Action History</strong></div>
      <div
        class="menu-items-container"
        *ngFor="let menuItem of menuItems$ | async"
      >
        <ds-menu-item
          class="menu-item"
          (click)="triggerAction(menuItem.name)"
          [menuItem]="menuItem"
        ></ds-menu-item>
      </div>
    </div>
  </dialog>
</div>
