<div><strong>SpacesComponent</strong></div>
<span>{{ action$ | async }}</span>
<button (click)="clearHistory()">Clear History</button>
<h3>Spaces List</h3>
<div class="spaces-list">
  <div *ngFor="let space of spaces$ | async;"
       class="space">
    <span>{{ space.name }}</span>
    <button (click)="showSpacesSettings()">toggle menu</button>
  </div>
</div>
